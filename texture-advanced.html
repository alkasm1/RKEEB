<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحليل النسيج المتقدم | Rqeeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Tajawal', Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #1c1c1c;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 12px;
      max-width: 480px;
      box-shadow: 0 0 10px #000;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e67600;
    }
    #resultMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

  <h1>🧬 تحليل مباشر لمطابقة النسيج</h1>

  <div class="card">
    <button onclick="captureAndCompare()">📸 تصوير الورقتين والتحليل</button>
    <div id="resultMessage">👁️ جاهز للانطلاق...</div>
    <canvas id="captureCanvas" width="500" height="250"></canvas>
  </div>

<script>
function captureAndCompare() {
  const canvas = document.getElementById("captureCanvas");
  const ctx = canvas.getContext("2d");
  const result = document.getElementById("resultMessage");

  result.innerText = "⏳ جاري التصوير والمعالجة...";

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();

      video.onloadeddata = () => {
        // تصوير من كاميرا: منطقتان منفصلتان
        ctx.drawImage(video, 80, 100, 150, 150, 0, 0, 150, 150);     // الجزء الأول
        ctx.drawImage(video, 270, 100, 150, 150, 350, 0, 150, 150);  // الجزء الثاني

        stream.getTracks().forEach(track => track.stop()); // إيقاف الكاميرا بعد الالتقاط

        const imageDataA = ctx.getImageData(0, 0, 150, 150);
        const imageDataB = ctx.getImageData(350, 0, 150, 150);

        const grayA = toGrayscale(imageDataA);
        const grayB = toGrayscale(imageDataB);

        const textureScore = compareTextures(grayA, grayB);
        result.innerText = `🔍 نتيجة المطابقة: ${textureScore.toFixed(1)}٪`;
      };
    })
    .catch(err => {
      result.innerText = "❌ خطأ في الوصول للكاميرا.";
    });
}

function toGrayscale(imageData) {
  const gray = [];
  const data = imageData.data;
  for (let i = 0; i < data.length; i += 4) {
    const brightness = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
    gray.push(brightness);
  }
  return gray;
}

function compareTextures(arr1, arr2) {
  let total = 0;
  for (let i = 0; i < arr1.length; i++) {
    total += Math.abs(arr1[i] - arr2[i]);
  }
  const averageDiff = total / arr1.length;
  return 100 - (averageDiff / 255 * 100); // نسبة معكوسة للتطابق
}
</script>

</body>
</html>
