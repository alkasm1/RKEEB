<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>RQEEB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 64px;
      color: #fff;
      text-shadow: 3px 3px 0 #0f0f0f, -1px -1px 0 #0f0f0f;
      margin-bottom: 10px;
    }

    .description {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .card svg {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      stroke: #00f5a0;
    }

    .card span {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>RQEEB</h1>
  <div class="description">نظام ذكي لتحليل المستندات والتأكد من صحتها</div>

  <div class="grid">
    <a href="analyzer-1.html" class="card">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-4.553a1.414 1.414 0 10-2-2L13 8m2 2l-4 4m0 0l-2 2m2-2L7 10"></path>
      </svg>
      <span>تحليل الصور</span>
    </a>

    <a href="analyzer-2.html" class="card">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9"></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z"></path>
      </svg>
      <span>تحليل التوقيع</span>
    </a>

    <a href="analyzer-3.html" class="card">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5h14v14H5z"></path>
      </svg>
      <span>تحليل الختم</span>
    </a>

    <a href="analyzer-4.html" class="card">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"></path>
      </svg>
      <span>تحليل النصوص</span>
    </a>
  </div>

  <footer>
    تصميم وتطوير: المطور [اسمك]
  </footer>

</body>
</html>
