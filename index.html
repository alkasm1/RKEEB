<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | كشف التزوير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/logic/hash-basic.js"></script>
  <script src="src/logic/similarity.js"></script>
</head>
<body class="intro" style="text-align:center; padding:2rem; background:#000; color:#fff; font-family:'Cairo', sans-serif;">

  <h1>🕵️‍♂️ RKEEB</h1>
  <p>نظام بصري للتحقق من أصالة العملات والمستندات</p>

  <button onclick="document.getElementById('verifyZone').style.display='block'; this.style.display='none';">
    🔍 دخول النظام
  </button>

  <div id="verifyZone" style="margin-top:2rem; display:none;">
    <h2>🔬 تحليل ومقارنة الصور</h2>

    <label>📸 صورة الأصل</label><br>
    <input type="file" id="originalImage" accept="image/*"><br><br>

    <label>🖼️ صورة للتحقق</label><br>
    <input type="file" id="checkImage" accept="image/*"><br><br>

    <button onclick="compareImages()">تحليل الصورة</button>

    <div id="resultMessage" style="margin-top:1rem; font-size:1.2rem;"></div>
    <progress id="matchProgress" value="0" max="100" style="width:80%; margin-top:0.5rem;"></progress>
  </div>

  <script>
    async function compareImages() {
      const original = document.getElementById('originalImage').files[0];
      const check = document.getElementById('checkImage').files[0];
      const result = document.getElementById('resultMessage');
      const progress = document.getElementById('matchProgress');

      if (!original || !check) {
        result.innerText = "⚠️ يرجى رفع الصورتين";
        return;
      }

      const hash1 = await calculateHash(original);
      const hash2 = await calculateHash(check);
      const percent = calculateSimilarity(hash1, hash2);

      progress.value = percent;
      if (percent >= 90) result.innerText = `✅ تطابق ${percent}% - الأصل مؤكد`;
      else if (percent >= 70) result.innerText = `⚠️ تطابق ${percent}% - تحقق يدوي`;
      else result.innerText = `❌ تطابق ${percent}% - محتمل تزوير`;
    }
  </script>

</body>
</html>
