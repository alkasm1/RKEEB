<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RQEEB - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      color: #1e1e2f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      background: linear-gradient(90deg, #3742fa, #4cd137);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      gap: 2rem;
      justify-content: center;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card svg {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
      stroke: #2f3542;
    }

    .card p {
      margin: 0;
      font-size: 1.1rem;
      color: #2f3542;
    }
  </style>
</head>
<body>
  <h1>RQEEB</h1>
  <div class="grid-container">
    <a href="analyzer-1.html" class="card-link">
      <div class="card">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />
        </svg>
        <p>تحليل الصور</p>
      </div>
    </a>
    <a href="analyzer-2.html" class="card-link">
      <div class="card">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-2 0h2m-6 0h2m2-10a4 4 0 10-8 0 4 4 0 008 0zm6 4h.01M6 8h.01" />
        </svg>
        <p>تحليل التوقيع</p>
      </div>
    </a>
    <a href="analyzer-3.html" class="card-link">
      <div class="card">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a1 1 0 001 1h16a1 1 0 001-1V7M3 7l9 6 9-6" />
        </svg>
        <p>تحليل الختم</p>
      </div>
    </a>
    <a href="analyzer-4.html" class="card-link">
      <div class="card">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <p>تحليل النصوص</p>
      </div>
    </a>
  </div>
</body>
</html>
