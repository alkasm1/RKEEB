<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | التحقق بالكاميرا أو الملفات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/logic/hash-basic.js"></script>
  <script src="src/logic/similarity.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      color: #ff8800;
    }
    .card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 440px;
      box-shadow: 0 0 10px #000;
    }
    input[type="file"] {
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      background: #ff8800;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    progress {
      width: 100%;
      height: 16px;
      margin-top: 1rem;
    }
    #resultMessage {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    button {
      background: #ff8800;
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #e06900;
    }
  </style>
</head>
<body>

  <h1>🕵️‍♂️ RKEEB</h1>
  <p>تحقق بصري دقيق باستخدام الكاميرا أو الملفات</p>

  <div class="card">
    <h3>📷 تصوير الأصل</h3>
    <input type="file" accept="image/*" capture="environment" id="originalCamera">
    
    <h3>📂 اختيار الأصل من الجهاز</h3>
    <input type="file" accept="image/*" id="originalFile">
  </div>

  <div class="card">
    <h3>📷 تصوير للتحقق</h3>
    <input type="file" accept="image/*" capture="environment" id="checkCamera">
    
    <h3>📂 اختيار للتحقق من الجهاز</h3>
    <input type="file" accept="image/*" id="checkFile">
  </div>

  <div class="card">
    <button onclick="analyzeImages()">🔍 تحليل الصور</button>
    <div id="resultMessage"></div>
    <progress id="matchProgress" value="0" max="100"></progress>
  </div>

  <script>
    document.getElementById('originalCamera').addEventListener('change', () => {
      alert("✅ تم تصوير الأصل");
    });
    document.getElementById('checkCamera').addEventListener('change', () => {
      alert("✅ تم تصوير للتحقق");
    });
    document.getElementById('originalFile').addEventListener('change', () => {
      alert("📂 تم اختيار صورة الأصل من الجهاز");
    });
    document.getElementById('checkFile').addEventListener('change', () => {
      alert("📂 تم اختيار صورة للتحقق من الجهاز");
    });

    async function analyzeImages() {
      const original = document.getElementById('originalCamera').files[0]
        || document.getElementById('originalFile').files[0];
      const check = document.getElementById('checkCamera').files[0]
        || document.getElementById('checkFile').files[0];

      const result = document.getElementById('resultMessage');
      const progress = document.getElementById('matchProgress');

      if (!original || !check) {
        result.innerText = "⚠️ يرجى رفع أو تصوير الصورتين أولاً";
        return;
      }

      result.innerText = "⏳ جاري التحليل...";
      const hash1 = await calculateHash(original);
      const hash2 = await calculateHash(check);
      const percent = calculateSimilarity(hash1, hash2);

      progress.value = percent;
      if (percent >= 90) result.innerText = `✅ تطابق ${percent}% - الأصل مؤكد`;
      else if (percent >= 70) result.innerText = `⚠️ تطابق ${percent}% - تحقق يدوي`;
      else result.innerText = `❌ تطابق ${percent}% - محتمل تزوير`;
    }
  </script>

</body>
</html>
