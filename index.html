<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | تحقق بصري ذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/logic/hash-basic.js"></script>
  <script src="src/logic/similarity.js"></script>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .welcome, .verify {
      max-width: 500px;
      margin: auto;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px #000;
    }
    input[type="file"] {
      margin-top: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }
    button {
      background: #ff8800;
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #e06900;
    }
    #matchProgress {
      width: 100%;
      height: 18px;
      margin-top: 1rem;
    }
    #resultMessage {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>🛡️ RKEEB</h1>
    <p>منصة تحقق ذكية عبر الكاميرا أو الملفات</p>
    <button onclick="document.getElementById('verifyZone').style.display='block'; this.style.display='none';">
      بدء التحقق 🔍
    </button>
  </div>

  <div id="verifyZone" class="verify" style="display:none; margin-top:2rem;">
