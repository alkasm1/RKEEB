<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | كشف التزوير بالكاميرا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/logic/hash-basic.js"></script>
  <script src="src/logic/similarity.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff8800;
      margin-bottom: 1rem;
    }
    .card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e06900;
    }
    progress {
      width: 100%;
      height: 16px;
      margin-top: 0.5rem;
    }
    #resultMessage {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🕵️‍♂️ RKEEB</h1>
  <p>نظام تحقق بصري عبر التصوير المباشر</p>

  <div class="card">
    <label for="originalCameraBtn">📷 تصوير صورة الأصل</label>
    <input type="file" accept="image/*" capture="environment" id="originalCameraInput">
    <button id="originalCameraBtn" onclick="document.getElementById('originalCameraInput').click()">📷 فتح الكاميرا للأصل</button>
  </div>

  <div class="card">
    <label for="checkCameraBtn">📷 تصوير صورة للتحقق</label>
    <input type="file" accept="image/*" capture="environment" id="checkCameraInput">
    <button id="checkCameraBtn" onclick="document.getElementById('checkCameraInput').click()">📷 فتح الكاميرا للتحقق</button>
  </div>

  <div class="card">
    <button onclick="analyzeCameraImages()">🔍 تحليل الصور</button>
    <div id="resultMessage"></div>
    <progress id="matchProgress" value="0" max="100"></progress>
  </div>

  <script>
    async function analyzeCameraImages() {
      const original = document.getElementById('originalCameraInput').files[0];
      const check = document.getElementById('checkCameraInput').files[0];
      const result = document.getElementById('resultMessage');
      const progress = document.getElementById('matchProgress');

      if (!original || !check) {
        result.innerText = "⚠️ يرجى التصوير في الحالتين أولاً";
        return;
      }

      const hash1 = await calculateHash(original);
      const hash2 = await calculateHash(check);
      const percent = calculateSimilarity(hash1, hash2);

      progress.value = percent;
      if (percent >= 90) result.innerText = `✅ تطابق ${percent}% - الأصل مؤكد`;
      else if (percent >= 70) result.innerText = `⚠️ تطابق ${percent}% - تحقق يدوي`;
      else result.innerText = `❌ تطابق ${percent}% - محتمل تزوير`;
    }
  </script>

</body>
</html>
