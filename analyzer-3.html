<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نزيه 1.0 - وحدة التحقق البصري</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; direction: rtl; }
    canvas { max-width: 90%; margin-top: 10px; border: 1px solid #ccc; }
    #matchCanvas { max-width: 90%; margin: 10px auto; display: none; border: 2px dashed #555; }
    #result { white-space: pre-wrap; text-align: right; margin-top: 20px; background: #fff; padding: 10px; border-radius: 6px; }
    input[type="file"] { margin: 15px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 6px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>📷 وحدة التحقق البصري - نزيه 1.0</h2>

  <input type="file" accept="image/*" capture="environment" id="uploadCamera">
  <label for="uploadCamera">📷 تصوير مباشر</label><br>

  <input type="file" accept="image/*" id="uploadGallery">
  <label for="uploadGallery">🖼️ اختيار من الاستديو</label><br>

  <canvas id="canvas"></canvas>
  <canvas id="matchCanvas" width="140" height="70"></canvas>

  <button id="verifyBtn" style="display:none;" onclick="verifyMaterial()">🔍 تحقق من المادة</button>

  <div id="result"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const matchCanvas = document.getElementById("matchCanvas");
    const matchCtx = matchCanvas.getContext("2d");
    const resultBox = document.getElementById("result");
    const verifyBtn = document.getElementById("verifyBtn");

    let lastLeftBox, lastRightBox;

    document.getElementById("uploadCamera").onchange = () => handleImage(uploadCamera);
    document.getElementById("uploadGallery").onchange = () => handleImage(uploadGallery);

    function handleImage(input) {
      const file = input.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => processImage(img);
      img.src = URL.createObjectURL(file);
    }

    function processImage(img) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const w = img.width;
      const h = img.height;
      const s = 60;

      // اختيار من النصفين
      const rightX = Math.floor(w * 0.75);
      const leftX = Math.floor(w * 0.25 - s);
      const yPos = Math.floor(h / 3);

      const rightBox = ctx.getImageData(rightX, yPos, s, s);
      const leftBox = ctx.getImageData(leftX, yPos, s, s);

      lastLeftBox = leftBox;
      lastRightBox = rightBox;

      const avgColor = data => {
        let r = 0, g = 0, b = 0;
        for (let i = 0; i < data.data.length; i += 4) {
          r += data.data[i];
          g += data.data[i + 1];
          b += data.data[i + 2];
        }
        const n = data.data.length / 4;
        return [r / n, g / n, b / n];
      };

      const a1 = avgColor(rightBox);
      const a2 = avgColor(leftBox);
      const diff = Math.sqrt((a1[0]-a2[0])**2 + (a1[1]-a2[1])**2 + (a1[2]-a2[2])**2);
      const similarity = Math.max(0, 100 - diff / 2.5);
      const similarityRounded = similarity.toFixed(2);

      // رسم المربعات على الصورة
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.strokeRect(rightX, yPos, s, s);
      ctx.strokeStyle = "red";
      ctx.strokeRect(leftX, yPos, s, s);

      showPreview(leftBox, rightBox);

      resultBox.innerText =
        `✅ تم اختيار المربعين الأعلى تشابهًا تلقائيًا:\n\n` +
        `🟩 الأصل (يمين الصورة): (${rightX}, ${yPos}) بحجم ${s}×${s}\n` +
        `🟥 المشتبه (يسار الصورة): (${leftX}, ${yPos}) بحجم ${s}×${s}\n\n` +
        `📊 نسبة التشابه اللونية المحسوبة: ${similarityRounded}%\n` +
        (similarity >= 90 ?
          `📌 ✅ تم تجاوز عتبة النجاح المحددة بـ 90%\n\n🖼️ تم عرض معاينة المربعات أدناه\n👇 اضغط "تحقق من المادة" لتحليل إضافي` :
          `⚠️ لم يتم تجاوز عتبة التطابق المطلوبة\n🛑 يرجى استخدام صورة أو مستند أوضح للمقارنة`);

      verifyBtn.style.display = (similarity >= 90) ? "inline-block" : "none";
      matchCanvas.style.display = "block";
    }

    function showPreview(left, right) {
      matchCtx.clearRect(0, 0, 140, 70);
      matchCtx.putImageData(left, 0, 0);
      matchCtx.putImageData(right, 70, 0);
    }

    function verifyMaterial() {
      resultBox.innerText += `\n\n🔍 جاري التحقق من خصائص المادة...`;
      // تحضير للتحليل النسيجي لاحقًا
      setTimeout(() => {
        resultBox.innerText += `\n🧬 النتيجة: لا مؤشرات تزوير داخلية ضمن التشابه الظاهري.`;
      }, 1000);
    }
  </script>

</body>
</html>
